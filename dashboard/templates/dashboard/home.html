<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NameCrafter</title>
</head>
<body>
    <h1>Welcome to NameCrafter!</h1>
    <p>Discover names based on Chaldean numerology that align with your desired traits.</p>

    <!-- Optional: Display Recent Actions -->
    <h2>Your Recent Activity</h2>
    <ul>
        {% for log in recent_logs %}
            <li>{{ log.timestamp }} - {{ log.action }}</li>
        {% empty %}
            <li>No recent activity.</li>
        {% endfor %}
    </ul>
</body>
</html>
