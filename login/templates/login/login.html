<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
           theme: {
             extend: {
               colors: {
                 primary: '#4158d0',
                 secondary: '#c850c0'
               },
               fontFamily: {
                 poppins: ['Poppins', 'sans-serif'],
               },
             },
           },
         };
      </script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   </head>
   <body class="h-screen w-full flex items-center justify-center bg-gray-200 font-poppins">
      <div class="w-96 bg-white rounded-lg shadow-lg">
         <div class="text-4xl font-semibold text-center text-white py-8 rounded-t-lg bg-gradient-to-r from-secondary to-primary">
            Login Form
         </div>
         <form action="#" class="px-8 py-10">
            <div class="relative mb-5">
               <input type="text" required class="peer w-full h-12 px-4 border border-gray-300 rounded-full focus:outline-none focus:border-primary transition duration-300">
               <label class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition duration-300 peer-focus:top-0 peer-focus:text-sm peer-focus:bg-white peer-valid:top-0 peer-valid:text-sm peer-focus:text-primary">
                  Email Address
               </label>
            </div>
            <div class="relative mb-5">
               <input type="password" required class="peer w-full h-12 px-4 border border-gray-300 rounded-full focus:outline-none focus:border-primary transition duration-300">
               <label class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition duration-300 peer-focus:top-0 peer-focus:text-sm peer-focus:bg-white peer-valid:top-0 peer-valid:text-sm peer-focus:text-primary">
                  Password
               </label>
            </div>
            <div class="flex items-center justify-between mb-5">
               <div class="flex items-center">
                  <input type="checkbox" id="remember-me" class="w-4 h-4 text-primary rounded focus:ring-primary">
                  <label for="remember-me" class="ml-2 text-gray-700">Remember me</label>
               </div>
               <a href="#" class="text-primary hover:underline">Forgot password?</a>
            </div>
            <div class="mb-5">
               <input type="submit" value="Login" class="w-full h-12 bg-gradient-to-r from-secondary to-primary text-white text-lg font-medium rounded-full cursor-pointer transition transform hover:scale-95">
            </div>
            <div class="text-center text-gray-700">
               Not a member? <a href="#" class="text-primary hover:underline">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
